syntax = "proto3";
package ubiquiti.comm.v4;
option go_package = "./pb";

message ToDevice {
    uint32 request_id = 1;
    oneof message {
        Request request = 2;
    }
}

message FromDevice {
    uint32 request_id = 1;
    oneof message {
        Response response = 2;
    }
}

message Request {
    uint32 method = 1; // 0:GET, 1:POST, 2:PUT, 3:DELETE
    string path = 2;
    map<string, string> headers = 3;
    bytes payload = 4;
}

message Response {
    uint32 status_code = 1;
    bytes payload = 2;
}
